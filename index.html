<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday, [Tên người nhận]! 🎉</h1>
        <p>Chúc bạn có một ngày sinh nhật tràn đầy niềm vui, hạnh phúc và yêu thương! 🥳</p>
        <button id="play-music">Bật nhạc</button>
    </div>

    <!-- Thêm nhạc nền -->
    <audio id="birthday-audio" autoplay loop>
        <source src="birthday_song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <canvas id="fireworks"></canvas>
    <script src="script.js"></script>
</body>
</html>
